version: '3.8'

services:
  # PostgreSQL
  csds_api_db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER_MAIN}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_MAIN}
      POSTGRES_DB: ${POSTGRES_DATABASE_MAIN}
    ports:
      - '${DATABASE_PORT}:5432'
    volumes:
      - key_database_data_1:/var/lib/postgresql/data
    networks: # Add this to connect the DB to the network
      - default

  # Backend API
  csds_api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        DATABASE_URL: ${DATABASE_URL}
    container_name: csds_api
    depends_on:
      - csds_api_db
    env_file:
      - .env
    ports:
      - '${BACKEND_PORT}:${BACKEND_PORT}'
    restart: unless-stopped
    networks: # Add this to connect the API to the network
      - default

volumes:
  key_database_data_1:

# --- THIS IS THE FIX ---
# Explicitly define the network and mark it as external
networks:
  default:
    external: true
    name: csds-api_default